<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee-Masters</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./coffee_masters_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">
        <img src="./coffee_masters_logo.png" class="logo" alt="coffee">
        <p class="shop-name">Coffee Masters</p>
    </header>
    <div class="page">
        <div class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="title">Cappucino</div>
                    <div class="price">5.01$</div>
                    <ul class="item-option-list">
                        <li class="item-option">light floam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="title">Cappucino</div>
                    <div class="price">7.5$</div>
                    <ul class="item-option-list">
                        <li class="item-option">light floam</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="title">Croissant</div>
                    <div class="price">4.21$</div>
                    <ul class="item-option-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </div>

        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name" />
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cc">Card number</label>
                    <input type="text" class="user-input" id="cc" />
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input short-input" id="ccv" />
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.96</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$20.23</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>
</body>

</html>
